<ion-view view-title="My badges">
	<ion-content class="padding">
		
		<h4>Badges</h4>

		<div ng-if="myBadges.length < 1 || !myBadges">
			<p>No badges yet!</p>
		</div>

		<ul>
			<li ng-repeat="badge in myBadges">
				<div class="card">
					<div class="item item-text-wrap">
						{{ badge.name }}
					</div>
				</div>
			</li>
		</ul>
	</ion-content>
</ion-view>
